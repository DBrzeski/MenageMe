<div class="centered">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item"  *ngFor="let list of lists" (click)="redirectTo('/lists', list.id)" routerLinkActive = "is-active">
                    <p > 
                        {{list.title}}
                    </p>
                </a>

                

            </div>
        <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        <div class="tasklist has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1>

            <div class="taks" *ngFor="let task of tasks">
                <p>{{task.text}}</p>
            </div>

        </div>
    </div>
</div>
